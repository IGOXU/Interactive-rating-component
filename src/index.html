<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <title>Interactive rating | component Frontend Mentor</title>

</head>

<body>

  <main>
    <div class="card-container">

      <div class="card">
        <div class="card__header">
          <figure class="star">
            <img src="./images/icon-star.svg" class="star" alt="Star">
          </figure>
        </div>

        <div class="card__body">
          <h1>How did we do?</h1>
          <p class="p-star text-light-grey">Please let us know how we did with your support request. All feedback is
            appreciated to help us improve our offering!</p>
        </div>

        <div class="card__footer">
          <div class="card__footer-buttons">
            <button class="button button-gray button-circle radius" data-rating="1">1</button>
            <button class="button button-gray button-circle radius" data-rating="2">2</button>
            <button class="button button-gray button-circle radius" data-rating="3">3</button>
            <button class="button button-gray button-circle radius button-active" data-rating="4">4</button>
            <button class="button button-gray button-circle radius" data-rating="5">5</button>
          </div>

          <button class="button bg-orange text-white" id="submit">SUBMIT</button>
        </div>
      </div>

      <div class="card none">
        <div class="card__header">
          <figure class="thankyou">
            <img src="./images/illustration-thank-you.svg" class="thankyou" alt="Thank you">
            <figcaption id="rate">You selected 3 out of 5</figcaption>
          </figure>
        </div>

        <div class="card__body text-center">
          <h1>Thank you!</h1>
          <p class="p-thankyou text-light-grey">We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!</p>
        </div>
      </div>
    </div>
  </main>


  <script src="script.js"></script>
</body>

</html>
